<div class="container-fluid">
    <div class="raw">
        <div class="col-sm-12">
            <div class="d-flex justify-content-sm-end">
                <button class="btn-btn-link" data-toggle="tooltip" ng-click="showRecordSearch()" title="RecordSearch">
                    <i class="text-warning fa fa-search"></i>
                </button>
                <div class="input-group col-md-4 input-group-sm form-inline" ng-init="searchKeyword=''">
                    <input class="form-control" ng-model="searchKeyword" placeholder="Search" type="text">
                </div>
                <button class="btn-btn-link" data-toggle="tooltip" ng-click="showUI(null,'add')" title="Add">
                    <i class="text-warning fa fa-plus"></i>
                </button>
                <button class="btn-btn-link" data-toggle="tooltip" ng-click="refresh()" title="Refresh">
                    <i class="text-warning fa fa-refresh"></i>
                </button>
            </div>
        </div>
    </div>

    <hr/>
    <div class="raw view">
        <div class="wrapper table table-sm table-hover table-bordered" id="parent">
            <table class="table" id="fixTable">
                <thead class="bg-secondary text-light">
                <tr>
                    <th>ID</th>
                    <th>Service Name</th>
                    <th>Req Url</th>
                    <th>serviceStatus</th>
                    <th class="first-col" width="2%">&nbsp;</th>
                    <th class="first-col" width="2%">&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr data-toggle="tooltip" ng-dblclick="showUI(itm,'edit')"
                    ng-repeat="itm in servicesList | filter : searchKeyword" title="Description: {{itm.description}}">
                    <th>{{itm.serviceID}}</th>
                    <th>{{itm.serviceName}}</th>
                    <th>{{itm.requestUrl}}</th>
                    <th>{{itm.serviceStatus}}</th>
                    <td class="first-col">
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-link btn-sm" data-toggle="tooltip" ng-click="showUI(itm,'edit')"
                                    title="Edit Service">
                                <span class="text-success"><i class="fa fa-edit"></i></span>
                            </button>
                        </div>
                    </td>
                    <td class="first-col">
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-link btn-sm" data-toggle="Delete Service"
                                    ng-click="showUI(itm,'delete')"
                                    title="Delete Service">
                                <span class="text-danger"><i class="fa fa-times"></i></span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="modal fade" id="modal-inv">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">{{heading}}</h4>
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                </div>
                <form name="form" role="form">
                    <div class="modal-body">


                        <div class="row pb-1">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <label class="font-size-sm">Service Name</label>
                                    </div>
                                    <div class="col-sm-7 p-0 m-0">
                                        <input class="form-control" ng-disabled="uicompo.itemDisabled" ng-model="service.serviceName"
                                               style="width: 450px;" type="text">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row pb-1">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <label class="font-size-sm">URL</label>
                                    </div>
                                    <div class="col-sm-10 p-0 m-0">
                                        <textarea class="form-control" ng-disabled="uicompo.itemDisabled"
                                                  ng-model="service.requestUrl"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row pb-1">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <label class="font-size-sm">Description</label>
                                    </div>
                                    <div class="col-sm-10 p-0 m-0">
                                        <textarea class="form-control" ng-disabled="uicompo.itemDisabled"
                                                  ng-model="service.description"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row pb-1">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <label class="font-size-sm">Service Status</label>
                                    </div>
                                    <div class="col-sm-8 p-0 m-0">

                                        <label class="font-size-sm">ACTIVE</label> <input class="form-group"
                                                                                          name="status"
                                                                                          ng-disabled="uicompo.itemDisabled"
                                                                                          ng-model="service.serviceStatus" type="radio"
                                                                                          value="ACTIVE"/>
                                        <label class="font-size-sm">INACTIVE</label> <input class="form-group"
                                                                                            name="status"
                                                                                            ng-disabled="uicompo.itemDisabled"
                                                                                            ng-model="service.serviceStatus"
                                                                                            type="radio"
                                                                                            value="INACTIVE"/>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <div class="d-flex justify-content-sm-end">
                                <button class="btn btn-primary" data-dismiss="modal" ng-click="saveModal()"
                                        type="button">
                                    Save
                                </button>&nbsp;
                                <button class="btn btn-danger" data-dismiss="modal" type="button">Close</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="loader" ng-show="uicompo.loader">
    <div class="face">
        <div class="circle"></div>
    </div>
    <div class="face">
        <div class="circle"></div>
    </div>
</div>
