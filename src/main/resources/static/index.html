<!DOCTYPE html>
<html lang="en">
<head>
    <title>KRY Service Morning System</title>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css"
          rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/myModal.css" rel="stylesheet">
    <link href="css/c3.min.css" rel="stylesheet">

    <script src="//code.angularjs.org/1.6.0/angular.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular-cookies.min.js"></script>


    <script src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.js"></script>

    <script src="wapp/app.js"></script>
    <script src="wapp/controller/admin/LoginController.js"></script>
    <script src="wapp/controller/service/monitorService.js"></script>

    <script src="wapp/app-services/authentication.service.js"></script>
    <script src="wapp/app-services/user.service.js"></script>
    <script src="wapp/app-services/flash.service.js"></script>
    <script src="wapp/app-services/pop.service.js"></script>
    <script src="wapp/app-services/http.service.js"></script>
</head>
<body ng-app="app">
<div class="wrapper ">
    <div id="content" style="padding-top: 4px;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-top: 1px; padding-bottom: 0px;">
            <div class="container-fluid">

                <button class="navbar-btn" id="sidebarCollapse" testType="button">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                        class="btn btn-dark d-inline-block d-lg-none ml-auto" data-target="#navbarSupportedContent"
                        data-toggle="collapse" testType="button">
                    <i class="fas fa-align-justify"></i>
                </button>
                &nbsp&nbsp;{{pageTitle}}&nbsp;

                <div class="collapse navbar-collapse" id="navbarSupportedContent"
                     style="padding-top: 0; padding-left: 0;">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item justify-content-sm-start">
                            <a class="nav-link" href="#"></a>
                        </li>
                        <li class="nav-item" ng-show="!loggedData.mdbloggedUser">
                            <a class="nav-link" href="#">&nbsp;</a>
                        </li>
                        <li class="nav-item" ng-show="loggedData.mdbloggedUser">
                            <a class="nav-link" href="#">{{loggedData.mdbloggedUser}}&nbsp;</a>
                        </li>
                        <li class="nav-item" ng-show="!loggedData.mdbRole">
                            <a class="nav-link" href="#">&nbsp;</a>
                        </li>
                        <li class="nav-item" ng-show="loggedData.mdbRole">
                            <a class="nav-link" href="#">({{loggedData.mdbRole}})&nbsp;</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">{{presentDate | date:'short'}}</a>
                        </li>
                        <li class="nav-item">
                            <div ng-show="loggedData.mdbloggedUser"><a class="nav-link active" href="#!login">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid pt-1">
            <div ng-view></div>
        </div>
    </div>
</div>
</div>

<script crossorigin="anonymous"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
